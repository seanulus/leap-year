<!DOCTYPE html>
<html>
  <head>
    <title>Leap Year</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Leap Year Detector</h1>
      </div>
      <form id="leap-year">
        <div class="form-group">
          <label for="year">Enter a Year and find out id it's a leap year:</label>
          <input id="year" type="text">
        </div>

        <button type="submit" class="btn btn-success">Find out!</button>
      </form>

      <div id="result">
        <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
      </div>
    </div>
  </body>
</html>
